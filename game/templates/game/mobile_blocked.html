{% extends 'game/base.html' %}

{% block navbar %}
{% endblock %}

{% block content %}
<div class="blocked-container">
    <div class="blocked-message">
        <h1>Desktop Access Only</h1>
        <div class="message-content">
            <p>For optimal gaming experience and security reasons, this treasure hunt is only accessible from desktop devices.</p>
            <p>Please access the game using a desktop or laptop computer.</p>
        </div>
        <div class="blocked-icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8 0-1.85.63-3.55 1.69-4.9L16.9 18.31C15.55 19.37 13.85 20 12 20zm6.31-3.1L7.1 5.69C8.45 4.63 10.15 4 12 4c4.42 0 8 3.58 8 8 0 1.85-.63 3.55-1.69 4.9z"/>
            </svg>
        </div>
    </div>
</div>

<style>
    .blocked-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        padding: 2rem;
    }

    .blocked-message {
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid var(--primary);
        border-radius: 10px;
        padding: 2rem;
        text-align: center;
        max-width: 600px;
        animation: glow 2s infinite alternate;
    }

    .blocked-message h1 {
        color: var(--primary);
        margin-bottom: 1.5rem;
        font-size: 2rem;
        text-shadow: 0 0 10px var(--primary);
    }

    .message-content {
        margin-bottom: 2rem;
    }

    .message-content p {
        color: var(--text);
        margin-bottom: 1rem;
        line-height: 1.6;
    }

    .blocked-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto;
    }

    .blocked-icon svg {
        width: 100%;
        height: 100%;
        fill: var(--primary);
    }

    @keyframes glow {
        from {
            box-shadow: 0 0 10px var(--primary);
        }
        to {
            box-shadow: 0 0 20px var(--primary), 0 0 30px var(--secondary);
        }
    }
</style>
{% endblock %}
